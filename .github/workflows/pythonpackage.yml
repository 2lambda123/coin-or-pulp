name: Python package

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 21
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        exclude:
          - os: macOS-latest
            python-version: 3.7

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Code Quality
        run: |
          pip install black
          black pulp/ --check
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: install glpk
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq glpk-utils
      - name: install xpress
        if: matrix.os != 'macOS-latest' && matrix.python-version != '3.12'
        run: pip install xpress
      - name: Install gurobipy
        run: |
          python -m pip install gurobipy
      - name: Install highspy
        if: matrix.python-version != '3.12'
        # alternatively if: contains(fromJSON("['3.7', '3.8', '3.9', '3.10', '3.11']"), matrix.python-version)
        run: |
          pip install highspy numpy
      - name: Install coptpy
        run: |
          pip install coptpy
      - name: Test with pulptest
        run: pulptest
